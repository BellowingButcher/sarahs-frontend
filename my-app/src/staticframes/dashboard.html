<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body>
<h1>Users Name Here</h1>

<div>
    Upload or Update a <button id="schedulebtn">Schedule</button>
</div>

<div class="dropdown">
    <label>Start date: </label>
        <input type="date">
</div>

<div class="dropdown">
    <label>End date: </label>
        <input type="date">
</div>

<div>
    <label>Team Member A: </label>
        <input type="text">
</div>

<div>
    <label>Team Member B: </label>
        <input type="text">
</div>

<div>
        <label for="report-choice">Choose a report:</label>
        <select name="reports" id="report-choice">
        <option value="" disabled selected>Select Report Type</option>
        <option value="schedules">Schedules</option>
        <option value="team members">Team Members</option>
        <option value="job titles">Job Titles</option>
        </select>
</div>

<div>
Display the Results <button id="runReports">Run Report</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
